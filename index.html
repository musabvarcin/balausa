<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .images-left, .images-right {
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .images-left img, .images-right img {
            width: 100%;
            border-radius: 10px;
        }

        .video-container {
            width: 50%;
            position: relative; /* For positioning the text */
        }

        h1 {
            color: white;
        }

        video {
            width: 100%;
            border: 2px solid white;
            border-radius: 10px;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            background-color: white;
            color: #87CEEB;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ffffff80;
        }

        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: #fff;
            border-radius: 50% 50% 50% 50%;
            opacity: 0.7;
            animation: floatUp 5s infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        .message {
            position: absolute;
            bottom: 365px; /* Adjusted to be very close to the controls */
            width: 100%;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional shadow for better readability */
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="balloons-container"></div>

    <div class="content">
        <div class="images-left">
            <img src="image1.jpg" alt="Photo 1">
            <img src="image2.jpg" alt="Photo 2">
        </div>

        <div class="video-container">
            <h1>Happy Birthday –ë–∞–ª–∞—É—Å–∞!</h1>
            <video id="birthday-video" autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="controls">
                <button onclick="playMusic()">Play Music</button>
                <button onclick="pauseMusic()">Pause Music</button>
                <button onclick="restartMusic()">Restart Music</button>
            </div>

            <div class="message">
                I wish the rest of your life to be as shine as your beauty and I hope I will continue to live under your this shine. ‚≠ê‚ù§Ô∏èüí´
            </div>
        </div>

        <div class="images-right">
            <img src="image3.jpg" alt="Photo 3">
            <img src="image4.jpg" alt="Photo 4">
            <img src="image5.jpg" alt="Photo 5">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Balloon animation
        window.onload = function() {
            for (let i = 0; i < 30; i++) {
                createBalloon();
            }
        };

        function createBalloon() {
            let balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.getElementById("balloons-container").appendChild(balloon);
        }

        // Music controls
        const music = document.getElementById("background-music");

        function playMusic() {
            music.play();
        }

        function pauseMusic() {
            music.pause();
        }

        function restartMusic() {
            music.currentTime = 0;
            music.play();
        }
    </script>

</body>
</html>
